<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/css_externo.css">
    <title>Breaking Bad - Que comience el juego!</title>
</head>

<body class="background1">
    <div class="titles">Breaking Bad - Que comience el juego!</div>
    <div class="form_config">
        <form action="mailto:raul.rodriguez@proeducaglobal.com" name="Datos Personales" method="post">
            <div class="form_section">
                <fieldset>
                    <legend>DATOS PERSONALES</legend>

                    <label for="Nombre">Nombre:</label>
                    <input type="text" id="Nombre" name="Nombre" required placeholder="Nombre">

                    <label for="Apellidos">Apellidos</label>
                    <input type="text" id="Apellidos" name="Apellidos" required placeholder="Apellidos">

                    <label for="DNI">DNI</label>
                    <input type="text" id="DNI" name="DNI" placeholder="12345678A">

                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com">

                    <label for="FechaNacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="FechaNacimiento" name="FechaNacimiento">
                </fieldset>
            </div>

            <div class="form_section">
                <fieldset>
                    <legend>DIRECCIÓN POSTAL</legend>

                    <label for="Calle">Calle:</label>
                    <input type="text" id="Calle" name="Calle" placeholder="Calle/Avenida/Paseo/...">

                    <label for="Número">Número:</label>
                    <input type="number" id="Número" name="Número" placeholder="Número">

                    <label for="Piso">Piso:</label>
                    <input type="text" id="Piso" name="Piso" placeholder="Piso">

                    <label for="CodPostal">Código Postal:</label>
                    <input type="number" id="CodPostal" name="CodPostal" placeholder="CP">

                    <label for="Ciudad">Ciudad:</label>
                    <input type="text" id="Ciudad" name="Ciudad" placeholder="Ciudad">
                </fieldset>
            </div>

            <div class="form_section">
                <fieldset>
                    <legend>SEXO</legend>
                    <br><input type="radio" id="Sexo" name="Sexo" value="Hombre">Hombre
                    <br><input type="radio" id="Sexo" name="Sexo" value="Mujer">Mujer
                </fieldset>
            </div>

            <div class="form_section">
                <fieldset>
                    <legend>SELECCIÓN DE PERSONAJE</legend>
                    <select name="Personaje">
                        <option value="0">Seleccione una opción</option>
                        <option value="2">Jessie Pinkman</option>
                        <option value="3">Walter White</option>
                        <option value="4">Saul Goodman</option>
                        <option value="5">Gustavo Fring</option>
                        <option value="6">Pollos Hermanos</option>
                        <option value="7">Otros personajes</option>
                    </select>
                </fieldset>
            </div>

            <div class="form_section">
                <fieldset>
                    <legend>COMENTARIOS</legend>
                    <textarea name="Comentarios" placeholder="Escribe aquí tus comentarios"></textarea>
                </fieldset>
            </div>
            <div class="form_section">
                <p><input type="file" id="Archivos" name="Archivos"></p>
                <br><input type="submit" value="Enviar"> <input type="reset" value="Borrar">
            </div>
        </form>
    </div>
</body>

</html>
